<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.ico" />
    <title>Document</title>
    <script src="d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
    <!-- For GreenIT :)) -->
    <link rel="stylesheet" type="text/css" href="style.css" media="print" />
    <!-- Data used in the different charts -->
    <script src="data.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="colorbrewer.css" />
    <link rel="stylesheet" href="range.css" />
  </head>
  <body>
    <nav id="topbar-menu">
      <ul id="topbar-list">
        <li><a href="index.html">Accueil</a></li>
        <li><a href="rapport.html">Rapport</a></li>
      </ul>
    </nav>
    <div id="france">
      <div id="filters">
        <div class="multi-range">
          <input type="range" min="0" max="24" value="0" id="lower" />
          <output class="left">00:00</output>
          <input type="range" min="0" max="24" value="24" id="upper" />
          <output class="right">23:59</output>
        </div>
      </div>
    </div>

    <div id="charts">
      <div class="graph-container">
        <canvas id="distrib_hours"></canvas>
      </div>
      <div class="pie-container">
        <canvas id="gravite" height="500px"></canvas>
        <canvas id="max_speed_pie_chart" height="500px"></canvas>
      </div>
      <div class="pie-container">
        <canvas id="vmagravite"></canvas>
      </div>
      <div class="doughnut-container">
        <canvas id="securite_gravite"></canvas>
        <div>
          <label>Choisissez le véhicule désiré : </label>
          <select id="selectVehicle">
            <option value="carSeverity">Voiture</option>
            <option value="bikeSeverity">Vélo</option>
            <option value="motoSeverity">Motocyclette</option>
            <option value="allVehiclesSeverity" selected>Tous les véhicules</option>
          </select>
        </div>
      </div>
      <div class="pie-container">
        <canvas id="secugravite"></canvas>
      </div>
    </div>
    <script>
      const promises = [];
      promises.push(
        d3.json(
          "https://raw.githubusercontent.com/matthieu994/OpenData/master/data/departments.json"
        )
      );
      promises.push(
        d3.csv(
          "https://raw.githubusercontent.com/matthieu994/OpenData/master/data/pop_accidents.csv"
        )
      );
      promises.push(
        d3.csv(
          "https://raw.githubusercontent.com/matthieu994/OpenData/master/data/caracteristiques-2019-trimmed.csv"
        )
      );
      promises.push(
        d3.json(
          "https://raw.githubusercontent.com/matthieu994/OpenData/master/data/arrondissements_paris.geojson"
        )
      );
      promises.push(
        d3.json(
          "https://raw.githubusercontent.com/matthieu994/OpenData/master/data/securityEquipaments.json"
        )
      );
    </script>
    <script src="map.js"></script>
    <script src="range.js"></script>
    <script src="chart.js"></script>
    <script src="gravite.js"></script>
    <script src="vmagravite.js"></script>
    <script src="vmaPieChart.js"></script>
    <script src="equipamentSecurite.js"></script>
    <script src="secugravite.js"></script>
  </body>
</html>
